<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="i in Books">{{i}}</li>
        </ul>
        <h1>TOTAL PRICE:{{TotalPrice}}</h1>
    </div>

    <script src="./vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                Books: [
                    { id: '001', name: 'ABC', price: 198 },
                    { id: '002', name: 'DEF', price: 98 },
                    { id: '003', name: 'GHI', price: 99.5 },
                    { id: '004', name: 'JKL', price: 88 },
                    { id: '005', name: 'MNO', price: 218 }
                ]
            },
            computed: {
                TotalPrice() {
                    total = 0
                    for (i in this.Books) {
                        total += this.Books[i].price
                    }
                    return total
                }
            }
        })

    </script>
</body>

</html>
