<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <label for="name1">
      <input type="text" v-model="message">
      <h2>{{message}}</h2>
    </label>
    <label for="male">
      <input id="male" type="radio" value="Male" v-model="gender">Male
    </label>
    <label for="female">
      <input id="female" type="radio" value="Female" v-model="gender">Female
    </label>
    <h2>{{gender}}</h2>
    
    <label :for="item" v-for="item in hobbies">
      <input type="checkbox" :value="item" :id="item" v-model="hobbiesChosen">{{item}}
    </label>
    <h2>{{hobbiesChosen}}</h2>

    <select name="fruit" id="1" v-model="fruitChosen" multiple>
      <option v-for="item in fruits" :value="item">{{item}}</option>
    </select>
    <h2>{{fruitChosen}}</h2>
    
    <!-- <li v-for="item in hobbies">{{item}}</li> -->
  </div>
  
  <script src="./vue.js"></script>
  <script>
    const app = new Vue({
      el:'#app',
      data:{
        message:'aaa',
        gender: 'Male',
        hobbies:['Basketball','Football','Ice Hockey','Tennis'],
        hobbiesChosen:[],
        fruits:['Apple','Pear','Banana','Watermelon'],
        fruitChosen:[]
      }
    })
  </script>
</body>
</html>
