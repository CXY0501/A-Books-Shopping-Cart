<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .active{
            color:red;
        }
    </style>
    <div id="app">
        <ul>
            <li v-for="(item,index) in movies" @click="onClick(index)" :class="activeClass(index)">{{index}}{{item}}</li>
        </ul>
    </div>
    <script src="./vue.js"></script>
    <script>
        const App = new Vue({
            el:'#app',
            data:{
                movies:['Raya & Last Dragon', 'Tom & Jerry', 'Doraemon','Gozilla & King Kong'],
                isActive:false,
                currentIndex:-1
            },
            methods:{
                onClick(index){
                    this.isActive = !this.isActive;
                    this.currentIndex = index;
                    console.log(index);
                },
                activeClass(index){
                    return{
                        active:this.currentIndex == index
                    }
                }
            }
        })
    </script>
</body>
</html>
